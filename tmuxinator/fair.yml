# ~/.tmuxinator/fair.yml

name: fair
root: ~/code/fairnopoly

pre: vagrant up

windows:
  - editor: vim
  - console: vagrant ssh -c 'cd /vagrant && rails c'
  - git: git status
  - server: vagrant ssh -c 'cd /vagrant && rails s'
  - sidekiq: vagrant ssh -c 'cd /vagrant && sidekiq -C config/sidekiq.yml'
  - locallogs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log
        - tail -f log/test.log
