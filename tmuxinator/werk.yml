# ~/.tmuxinator/werk.yml

name: werk
root: ~/code/work/werkstadt

pre: vagrant up

windows:
  - editor: vim
  - console: vagrant ssh -c 'cd /vagrant & rails c'
  - git:
  - server: vagrant ssh -c 'cd /vagrant & rails s'
  - locallogs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log
        - tail -f log/test.log
  - herokulogs:
      layout: even-horizontal
      panes:
        - heroku logs -t --app production-werkstadt
        - heroku logs -t --app staging-werkstadt
