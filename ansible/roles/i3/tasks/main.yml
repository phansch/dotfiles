---
- name: Download package # noqa command-instead-of-shell
  ansible.builtin.shell: >
    /usr/lib/apt/apt-helper download-file
    https://debian.sur5r.net/i3/pool/main/s/sur5r-keyring/sur5r-keyring_2025.03.09_all.deb
    /tmp/keyring.deb SHA256:2c2601e6053d5c68c2c60bcd088fa9797acec5f285151d46de9c830aaba6173c
  changed_when: false
- name: Install keyring.deb
  ansible.builtin.apt:
    deb: /tmp/keyring.deb
- name: Add apt source
  ansible.builtin.apt_repository:
    repo: "deb http://debian.sur5r.net/i3/ {{ ansible_distribution_release }} universe"
    state: present
- name: Install i3
  ansible.builtin.apt:
    update_cache: "yes"
    pkg: i3
- name: Check if ~/.xinitrc exists
  ansible.builtin.stat:
    path: ~/.xinitrc
  register: xinitrc_file
- name: Link .xinitrc and .xsessionrc
  ansible.builtin.file:
    state: link
    src: ~/.xinitrc
    path: ~/.xsessionrc
  when: xinitrc_file.stat.exists
